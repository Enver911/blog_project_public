<form method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-floating mb-3 needs-validation" novalidate>
          {{field}}
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>  
      </div>    
      
      <div class="text-danger">
        {{ field.errors }}
      </div>
      
    {% endfor %}

    <div class="text-danger">
      {{ form.non_field_errors }}
    </div>

    <button href="" class="w-100 btn btn-lg btn-primary" type="submit">Отправить</button>
</form>
